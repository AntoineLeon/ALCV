<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AL CV</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body style="margin: unset">
<div style="position: absolute;right: 30%;height: 58px;">
    <img style="margin-top: 23px;cursor: pointer" src="en.png" height="10px" width="20px" />
</div>
<div class="pdf">
    <object width="100%" height="100%" data="ALCV.pdf" type="application/pdf">
        <div>No PDF viewer available</div>
    </object>

    <script>
        $('img').on({
            'click': () => {
                const img = $('img').attr('src') === 'en.png'
                $('img').attr('src', img ? 'fr.png' : 'en.png');
                $('object').attr('data', img ? 'ALCVEN.pdf' : 'ALCV.pdf');
            }
        });
    </script>
</div>
</body>
</html>
